<html>
<head>
<title>Page not found >_<'</title>
<style>
	body{
		margin: 0px auto;
		padding:10%;
		text-align:center;
		font-size:250px;		
	}
	code{font-size:50px;}
</style>
<script type="text/javascript">
function setBG(){
	var date = new Date();
	var d = date.getDay();	
	switch(d){
		case 0:
			document.bgColor = "#FE2E2E";
			break;
		case 1:
			document.bgColor = "#F7FE2E";
			break;
		case 2:
			document.bgColor = "#F781F3";
			break;
		case 3:
			document.bgColor = "#64FE2E";
			break;
		case 4:
			document.bgColor = "#FE9A2E";
			break;
		case 5:
			document.bgColor = "#819FF7";
			break;
		case 6:
			document.bgColor = "#AC58FA";
			break;
		default :
			document.bgColor = "#D8D8D8";
			break;
	}
}
</script>
</head>
<body onload="setBG()">
&gt;_&lt;'<br />
<code>Page not found</code>
</body>
</html>
