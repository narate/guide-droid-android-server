<style>
	body{
		margin: 0px auto;
		padding:10%;
		text-align:center;
		font-size:250px;		
	}
	code{font-size:50px;}
</style>
<script type="text/javascript">
function setBGColor(){
	var date = new Date();
	var d = date.getDay();
	switch(d){
		case 0:
			document.bgColor="#FE2E2E";
			break;
		case 1:
			document.bgColor="#F4FA58";
			break;
		case 2:
			document.bgColor="#F781D8";
			break;
		case 3:
			document.bgColor="#82FA58";
			break;
		case 4:			
			document.bgColor="#FE9A2E";
			break;
		case 5:
			document.bgColor="#58ACFA";
			break;
		case 6:
			document.bgColor="#BE81F7";
			break;
		default:
			break;
	}
}
</script>
